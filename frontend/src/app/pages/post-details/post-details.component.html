<div class="container px-4 py-5" id="custom-cards">
  <div
    class="post-list row row-cols-1 rounded-5 align-items-stretch g-4 pt-3 pb-5"
  >
    <h2 class="pb-4 border-bottom">{{ post.title }}</h2>
    <p class="p-5">{{ post.body }}</p>
  </div>

  <div class="post-list row row-cols-1 rounded-5 g-4 mt-5 pt-3 pb-5">
    <h2 class="pb-4 border-bottom">Comments</h2>
    <app-post-comment></app-post-comment>
  </div>
</div>
<button class="btn btn-success" type="button" routerLink="/">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="currentColor"
    class="bi bi-chevron-left"
    viewBox="0 0 16 16"
  >
    <path
      fill-rule="evenodd"
      d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
    />
  </svg>
  Regresar
</button>
