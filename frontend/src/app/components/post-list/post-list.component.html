<h2 class="pb-4 border-bottom">Posts</h2>
<div
  class="
    post-list
    row row-cols-1 row-cols-lg-3
    rounded-5
    align-items-stretch
    g-4
    pt-3
    pb-5
  "
>
  <ng-container *ngIf="posts$ | async as posts">
    <app-post-filter></app-post-filter>
    <app-post *ngFor="let post of posts" [post]="post"></app-post>
  </ng-container>
</div>
